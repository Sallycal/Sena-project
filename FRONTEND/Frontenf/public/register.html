<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="../src/assets/register.css">
</head>
<body>

  <form id="registroForm" class="form-register">
    <p>Para hacer notas, agregar favoritos, ver el historial y acceder a otros servicios,
      debe crear una <a href="#">cuenta gratis</a> como lector
    </p>

    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Nombre completo">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Correo electrónico">
    <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">

    <p>Autorizo y acepto la <a href="#">Política de tratamiento de la información</a> y el 
    <a href="#">Marco general de uso</a></p>

    <input class="boton" type="submit" value="Crear cuenta" onclick="window.location.href='book-list.html';" >
  </form>

   <script type="module" src="../src/js/register.js"></script>
</body>
</html>
