<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../src/assets/login.css">
</head>
<body>
  <div class="formulario">
    <h1>ConectaLibros</h1>
    <form id="loginForm">
      <div class="username">
        <input type="text" name="username" id="username" placeholder="Correo" required>
      </div>

      <div class="contraseña">
        <input type="password" name="password" id="password" placeholder="Contraseña" required>
      </div>

      <div class="recordar">
        <a href="./login/src/recuperarContraseña.html">¿Olvidó su contraseña?</a>
      </div>
      
      <input type="submit" value="Iniciar sesión">
      
      <div class="registrarse">
        <a href="./registro/index.html">Registrarse</a>
      </div>
    </form>
  </div>

  <!-- ⬇️ Aquí se enlaza tu JS -->
  <script src="../src/js/login.js"></script>
</body>
</html>
